version: "3.2"
services:
  #-----------------------------------------
  # web server
  #-----------------------------------------
  web:
    build:
      context: ./nginx/
    container_name: "web"
    volumes:
      - ./nginx:/data
    ports:
     - "8080:80"

  #-----------------------------------------
  # ap server
  #-----------------------------------------
  ap:
    build:
      context: ./rails/
    container_name: "ap"
    volumes:
      - ./rails:/data
    command: bash -c "bundle install --path vendor/bundle && bundle exec pumactl start"
