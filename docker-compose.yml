version: "3.2"
services:
  #-----------------------------------------
  # web server
  #-----------------------------------------
  web:
    build:
      context: ./nginx/
    container_name: "web"
    volumes:
      - ./nginx:/data
      - ./rails/tmp:/data_rails_tmp
    ports:
     - "8080:80"
    environment:
     - NGINX_HOST=foobar.com
     - NGINX_PORT=80

  #-----------------------------------------
  # ap server
  #-----------------------------------------
  ap:
    build:
      context: ./rails/
    container_name: "ap"
    volumes:
      - ./rails:/data
    command: bash -c "bundle install --path vendor/bundle && bundle exec pumactl start"
